{% extends 'crm/account/account.html' %}

{% block body %}
    {% block content %}
        <a href="{% url 'crm' %}">Back</a>
        <div class="row">
            {% for p in procedures %}
                <div class="card">
                    <div class="card-header">{{ p.l }}</div>
                    <div class="card-body"><a href="{% url 'crm__view__order_procedure' %}?procedure_id={{ p.id }}">Order</a></div>
                    <div class="card-footer"><a href="{% url 'crm__view__procedure' procedure_id=p.id %}">Detail</a></div>
                </div>
            {% endfor %}
        </div>
    {% endblock content %}
{% endblock body %}
