{% extends 'wrapper.html' %}
{% load i18n %}
{% block body %}
    <div class="container">
        {% if not error %}
            <div class="text text-center">{% trans 'new_password_send_to_attach_email' %}</div>
            <a href="{% url 'view__login' %}">{% trans 'go_to_login_page' %}</a>
        {% else %}
            <div class="text text-danger">{{ error }}</div>
        {% endif %}
    </div>
{% endblock %}
