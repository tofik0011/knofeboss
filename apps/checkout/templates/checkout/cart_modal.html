{% load i18n %}
<div class="modal fade" id="cart-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title h5" id="exampleModalLabel">{% trans 'Checkout_CartTitle' %}</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body  pb-0">
                <div class="cart-item-list">
                    {{ cart_items_modal }}
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <a href="{% url 'view__checkout' %}" class="btn btn-main">{% trans 'Checkout_GoToCheckout' %}</a>
                <a href="javascript:void(0);" class="btn btn-other" data-dismiss="modal">{% trans 'Checkout_KeepShoping' %}</a>
            </div>
        </div>
    </div>
</div>
